                <div class="card-body">
                  <h5 class="card-title font-weight-bold">Conversion Hexadécimal > Decimal</h5>
                  <p class="card-text">
                        Hexadécimal :  <input type="text" value="C921" id="hle0"><br>

                    <button class="btn btn-primary" id="convertHexaDE">Convertir</button>

              </div>
            </div>

              <div class="floating-card card">
                <div class="card-body">
                  <h5 class="card-title font-weight-bold">Conversion Decimal > Hexadécimal</h5>
                  <p class="card-text">
                        Decimal : <br>

                        Hexadécimal : <span type="text" id="hexa0"></span><br></p>
                        <button class="btn btn-primary" id="convertDeciHE">Convertir</button>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
                    <div class="floating-card card">
                      <div class="card-body">
                        <h5 class="card-title font-weight-bold">Conversion Little Endian -> Hexadécimal</h5>
                        <p class="card-text">
                        Hexa Little Endian :  <input type="text" value="000001FF" id="hle"><br>
                        Hexadécimal :  <span type="text" id="hexadecimal"></span><br>
                        </p>
                        <button class="btn btn-primary" id="convertHexaLE">Convertir</button>
                      </div>
                    </div>
                  </div>

            <div class="col-sm-6">
                    <div class="floating-card card">
                      <div class="card-body">
                        <h5 class="card-title font-weight-bold">Obtenir les infos d'un bloc</h5>
                        <p class="card-text">
                            BlockID :  <input type="text" id="blockid" value="0000000000000000189bba3564a63772107b5673c940c16f12662b3e8546b412" id="hle"><br>
                        <span type="text" id="info"></span>
                        <div id="r"></div>
                             


                        <br>

                    </div>
