<!DOCTYPE HTML>
<html>
  <head>

        Outil de conversion

<style>
.titre {
    color: white;

}

}

    display: block;

<body>
        <header id="head" ></header>

        <div class="form-inline justify-content-center">
	 <div class="form-group mb-2">
		<div class="input-group-prepend">
   		 <span class="input-group-text">Entrée</span>
 		 </div>
 		 <input type="text" class="form-control" id="entree">
                         <select class="form-control" id="choix" size = "1" name="Liste">

				<option>Hash de block</option>
                        </select>

	  </div>

        <div class="form-row justify-content-center">
    <button class="btn-lg btn-primary gras col-md-4" id="bouton" onclick="choix()">Convertir</button>
    <button class="btn-lg btn-warning gras col-md-4" id="reinit" onclick="reinit()" >Réinitialiser</button>
        </div><br>

<h2 class="border-top border-dark gras font-italic text-muted text-center"><ins>Nombre:</ins></h2><br>

	<div class="form-row justify-content-center">
        <div class="form-group col-md-2">
        <label  class="form-label gras" for="input1">Binaire:</label>
	<input class="btn-lg form-control" id="input1">
	</div>
	<div class="form-group col-md-2">
        <label  class="form-label gras" for="input2">Décimal:</label>
	<input class="btn-lg form-control" id="input2">
	</div>
	<div class="form-group col-md-2">
        <label  class="form-label gras" for="input3">Hexadécimal:</label>
	<input class="btn-lg form-control" id="input3">
	</div>
	<div class="form-group col-md-2">
        <label  class="form-label gras" for="input4">Big Endian:</label>
	<input class="btn-lg form-control" id="input4">
	</div>
	<div class="form-group col-md-2">
        <label  class="form-label gras" for="input5">Little Endian:</label>
	<input class="btn-lg form-control" id="input5">
	</div>
	</div><br>

	<div class="border-bottom border-dark form-row justify-content-center">
        <div class="form-group col-md-2">
        <label  class="form-label gras" for="input6">varInt:</label>
	<input class="btn-lg form-control" id="input6">
	</div>
	</div>

	<h2 class="gras font-italic text-muted text-center"><ins>Block:</ins></h2><br>

	<div class="form-row justify-content-center">
        <div class="form-group col-md-2">
        <label  class="form-label gras" for="input7">Hash:</label>
	<input class="btn-lg form-control" id="input7">
	</div>
	<div class="form-group col-md-2">
        <label  class="form-label gras" for="input8">Hauteur:</label>
	<input class="btn-lg form-control" id="input8">
	</div>
	<div class="form-group col-md-2">
        <label  class="form-label gras" for="input9">Nombre de Transactions:</label>
	<input class="btn-lg form-control" id="input9">
	</div>
	<div class="form-group col-md-2">
        <label  class="form-label gras" for="input10">Fees:</label>
        <input class="btn-lg form-control" id="input10">
        </div>
        </div>
        <div class="form-row justify-content-center">
	<div class="form-group col-md-2">
        <label  class="form-label gras" for="input11">Taille (bytes):</label>

	</div>
